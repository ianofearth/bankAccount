<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bank Account</title>
  </head>
  <body>
    <div class="container">
      <h1>Bank Account</h1>
      <div class="new-account">
        <form id="create-account">
          <div class="form-group">
            <label for="account-name">Enter Account Holder Name: </label>
            <input type="text" class="form-control" id="account-name">
          </div>
          <div class="form-group">
            <label for="account-amount">Enter Opening Amount: </label>
            <input type="number" class="form-control" id="account-amount">
          </div>
          <button type="submit">Open Account</button>
        </form>
      </div>
      <div class="accounts">
        <ul class="account-names">

        </ul>
      </div>
      <div class="account-info">

      </div>

      <div class="alter">
        <form id="alter-amount" data-id>
          <div class="form-group">
            <label for="alter-amount">Enter an Amount</label>
            <input type="number" class="form-control" id="change-amount">
          </div>
          <button type="submit" id="withdraw-amount">Withdraw Amount</button>
          <button type="submit" id="deposit-amount">Deposit Amount</button>
        </form>
      </div>
    </div>
  </body>
</html>
